services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: srm-backend
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
    restart: unless-stopped
    networks:
      - srm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend/frontend-app
      dockerfile: Dockerfile
    container_name: srm-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - srm-network

networks:
  srm-network:
    driver: bridge

volumes:
  backend-data:
